<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Create Account</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/common.css">
      <link rel="stylesheet" href="./css/create_account.css">
</head>
<body>
      
      <header>
            <nav class="navbar fixed-top navbar-expand-xl justify-content-between">
                  
                  <a class="navbar-brand" href="#">
                        <img src="./assets/logo-large.png" width="73px" height="50px">
                  </a>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav">
                        <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="myNav">
                        <ul class="nav navbar-nav ms-auto">
                              <li class="nav-item"><a href="#" class="btn-light text-center" >Book Now</a></li>
                              <li class="nav-item"><a href="#">Prices & services</a></li>
                              <li class="nav-item"><a href="#">Warranty</a></li>
                              <li class="nav-item"><a href="#">Blog</a></li>
                              <li class="nav-item"><a href="#">Contact</a></li>
                              <li class="nav-item"><a href="#" class="btn-light text-center">Login</a></li>
                              <li class="nav-item"><a href="#" class="btn-light text-center">Become a Helper</a></li>
                        </ul>
                  </div>
            </nav>
      </header>

      <section class="register container">
            <h1 class="register-title text-center">Create an Account</h1>
            <div class='star-icon'>
                  <div class="line"></div>
                  <img src="./assets/forma-1-copy-5.png" width="25px" height="25px">
                  <div class="line"></div>
            </div>
            <form class="register-form">
                  <div class="row">
                        <div class="input-group col">
                              <input type="text" class="form-control" id="firstname" placeholder="First name">
                        </div>
                        <div class="input-group col">
                              <input type="text" class="form-control" id="lastname" placeholder="Last name">
                        </div>
                  </div>
                  <div class="row">
                        <div class="input-group col">
                              <input type="text" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <div class="input-group col-sm">
                              <div class="input-group-prepend">
                                    <div class="input-group-text mobile-code">+49</div>
                              </div>
                              <input type="tel" class="form-control" id="mobilenumber" placeholder="Mobile number">
                        </div>
                  </div>
                  <div class="row">
                        <div class="input-group col">
                              <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="input-group col">
                              <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
                        </div>
                  </div>
                  <div class="row">
                        <div class="input-group col checkbox">
                              <input type="checkbox" class="form-check-input" id="t&c_checkbox">
                              <label for="t&c_checkbox" class="form-check-label">I agree with the <a href="#">terms and conditions</a> of Helperland GmbH.</label>
                        </div>
                  </div>
                  <div class="row">
                        <div class="input-group col checkbox">
                              <input type="checkbox" class="form-check-input" id="policy_checkbox">
                              <label for="policy_checkbox" class="form-check-label">I have read the <a href="#">privacy policy.</a></label>
                        </div>
                  </div>
                  <div class="row">
                        <button class="form-btn">Register</button>
                  </div>
                  <div class="row">
                        <label class="form-check-label text-center">Already registered? <a href="#">Login Now</a></label>
                  </div>
            </form>
      </section>

      <footer>
            <div class="footer-nav">
                  <div class="col logo-div">
                        <img src="./assets/logo-large.png" class="logo">
                  </div>
                  <div class="col-8 text-center footer-item">
                        <a href="">HOME</a>
                        <a href="">ABOUT</a>
                        <a href="">TESTIMONIALS</a>
                        <a href="">FAQS</a>
                        <a href="">INSURANCE POLICY</a>
                        <a href="">IMPRESSUM</a>
                  </div>
                  <div class="col social-media">
                        <a href="#"><img src="./assets/ic-facebook.png"></a>
                        <a href="#"><img src="./assets/ic-instagram.png"></a>
                  </div>
            </div>
            <div class="copyright justify-content-center align-content-center">
                  <div class="col text-center copyright-message">
                        <p>Â©2018 Helperland. All rights reserved. <span style="margin-left:10px">Terms and Conditions | Privacy Policy</span></p>
                  </div>
            </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
